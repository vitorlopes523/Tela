<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/f7745dd027.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="container">
          <header>
              <img src="img/usuario2.png" alt="">
          </header>
          <main>
                <i class="fa-solid fa-user"></i>
                <input  id="input" class="ne" type="text" placeholder="NOME" name="tela">
              <br>

                <i class="fa-solid fa-envelope"></i>
                <input id="input" class="ne" type="email" placeholder="E-MAIL" name="tela">
              <br>

                <i class="fa-solid fa-key"></i>
                <input id="input" type="password" placeholder="SENHA" minlength="8" maxlength="8" title="Informe uma senha com 8 digitos" name="tela">
              <br>
              <p class="op1">Esqueceu sua senha?</p>
               
              <input id="button" type="submit" value="LOGIN" name="tela">

              <p class="op2">Faça seu cadastro</p>
          </main>
          <footer>
            <p>Criado por <a href="https://vitorlopes523.github.io/MaratonaExplore2/" target="_blank" title="Clique aqui">Vitor Lopes</a> para o treinamento de Programação Web</p>
          </footer>

    </form>
  
</body>
</html>
